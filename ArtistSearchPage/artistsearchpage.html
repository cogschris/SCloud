<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		SCloud
	</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

</head>
<body>

	<div class="container">
		<div class="row">
			<h1 id="mainHeader">Welcome to SCloud </h1>
		</div>

		<div class="row">
			<div class="control-group">
				<label class="control-label" for ="inputIcon"> Search for Artist: </label>

				<div class="controls">
					<div class="input-prepend">
						<span class="add-on"><i class="icon-search"></i></span>
						<input class="span11" id="inputIcon" type="text">
						<button class="btn btn-primary" type="button">Search </button>
					</div>
					
				</div>
			</div>
		</div>
	</div>




	</div>

	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="js/bootstrap.js"></script>

</body>
</html>
