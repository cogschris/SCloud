<!-- This file is the index file, which acts as the landing page for the SCloud Application. This is where the user will first be able to input an artist into the search field and search for his/her songs. Once the user searches for an artist, this will lead to the following Word Cloud pages. -->


<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		SCloud Home
	</title>
	<link rel="stylesheet" type="text/css" href="css/artistsearchstyle.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
	<div class="container-full">
		<div class="row">
			<h1 id="mainHeader">Welcome to SCloud!</h1>
		</div>
		<div class="row">
			<div class="col-xs-8 col-xs-offset-2">

				
				<form id="searchForm" class = "input-group" action="index.php" method = "POST">
					<input type="text" class="form-control" placeholder="Search for Artist" id="artistSearchInput" name="artist">
					<span class="input-group-btn">
						<input class="btn" type="submit" id="searchArtistButton" onclick="linkToWordCloud();"><i class="glyphicon glyphicon-search pull-left"></i>Search</button>
					</span>
				</form>
		        

	        </div>
		</div>
	</div>

	<script type="text/javascript">
		
		function linkToWordCloud(){
			window.location.href = "wordcloud.html";
		}

		function testFunction(cv){
			var url = "index.php";
			$.post(url, {contentVar:cv}, function(data){
				$('#mainHeader').html(data).show();
			});
		}
	</script>
	

</body>
</html>
