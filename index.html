<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		SCloud Home
	</title>
	<link rel="stylesheet" type="text/css" href="css/artistsearchstyle.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
	<div class="container-full">
		<div class="row">
			<h1 id="mainHeader">Welcome to SCloud!</h1>
		</div>
		<div class="row">
			<div class="col-xs-6 col-xs-offset-3">

				<div class="input-group">
					<input type="text" class="form-control" placeholder="Search for Artist" id="artistSearchInput">
					<span class="input-group-btn">
						<button class="btn" type="button" id="searchArtistButton" onclick="linkToWordCloud();">Search</button>
					</span>
		        </div>

	        </div>
		</div>
	</div>

	<script type="text/javascript">
		
		function linkToWordCloud(){
			window.location.href = "wordcloud.html";
		}
	</script>
	

</body>
</html>
